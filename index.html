<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="pokedex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="flex items-center justify-between flex-wrap bg-red-500 relative shadow-lg"
    >
      <div class="bg-red-500 absolute px-5 pt-2 pb-5 top-3 left-0 rounded-r-lg">
        <img src="img/header2.png" alt="masterball" class="w-14" />
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="lg:flex-grow ml-28 py-2">
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-black mr-4"
          >
            Games
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-black mr-4"
          >
            Quiz
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-black"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <div
      class="flex justify-center  mx-auto w-2/3 mt-5"
    >
      <div id="pokemon-box" class="w-2/3 h-[600px] mt-2 text-center  ">
          <input
            type="text"
            id="myInput"
            class="mb-2 p-2 border w-full border-black rounded-lg border-opacity-10"
            onkeyup="searchPokemon()"
            placeholder="search for a pokemon..."
          />
        <div
          id="pokemon-container"
          class=" grid grid-cols-4 gap-4 w-full h-[548px] overflow-y-auto "
        ></div>
        <div id="loading" class="text-center text-lg text-green-700 hidden">
          Loading...
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
