<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="pokedex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-center p-4">
    <div id="pokemon-box" class="w-2/3 h-2/3 border-4 border-r-2 mt-2">
      <input
        type="text"
        id="myInput"
        onkeyup="searchPokemon()"
        placeholder="search for a pokemon..."
      />
      <div
        id="pokemon-container"
        class="max-w-4xl mx-auto grid grid-cols-4 gap-4 w-1/1 h-96 overflow-y-auto"
      ></div>
      <div id="loading" class="text-center text-lg text-green-700 hidden">
        Loading...
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
